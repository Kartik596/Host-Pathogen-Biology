  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root {
      --bg-dark: #0a192f;
      --bg-light: #112240;
      --text-primary: #ccd6f6;
      --text-secondary: #8892b0;
      --accent-primary: #64ffda;
      --accent-secondary: #ffc300;
      --card-border: #1a2c4e;
    }
    body {
      margin: 0;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    header {
      padding: 4rem 1rem 2rem;
      min-height: 250px; /* Ensures space for header content */
    }
    header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin: 0;
      font-weight: 700;
    }
    header h1 .typing-container {
        height: 1.2em; /* Prevents layout shift during typing */
    }
    header p {
      color: var(--text-secondary);
      max-width: 600px;
    }
    #bubbling-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .bubble {
        position: absolute;
        bottom: -50px;
        background: rgba(100, 255, 218, 0.15);
        border-radius: 50%;
        animation-name: rise;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    @keyframes rise {
        0% { transform: translateY(0); }
        100% { transform: translateY(-110vh); }
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }
    .topic-card {
      background: var(--bg-light);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .topic-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px -15px rgba(2,12,27,0.7);
    }
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .card-icon {
      width: 40px;
      height: 40px;
      margin-right: 1rem;
      color: var(--accent-primary);
    }
    .topic-card h3 {
      margin: 0;
      font-size: 1.25rem;
    }
    .topic-card p {
      color: var(--text-secondary);
      flex-grow: 1;
    }
    .learn-more-btn {
      border: 1px solid var(--accent-primary);
      background: transparent;
      color: var(--accent-primary);
      padding: .75rem 1.5rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
      align-self: flex-start;
    }
    .learn-more-btn:hover {
      background: rgba(100,255,218,0.1);
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10,25,47,0.9);
      backdrop-filter: blur(5px);
      z-index: 1000;
      overflow-y: auto;
    }
    .modal.show {
      animation: fadeIn 0.3s both;
    }
    .modal-content {
      background: var(--bg-light);
      margin: 5% auto;
      padding: 2.5rem;
      border-radius: 8px;
      border: 1px solid var(--card-border);
      width: 80%; max-width: 900px;
      opacity: 0;
      transform: translateY(50px) scale(.95);
      position: relative;
    }
    .modal.show .modal-content {
      animation: slideUpFadeIn 0.4s ease-out both;
    }
    @keyframes fadeIn { from {opacity:0} to {opacity:1} }
    @keyframes slideUpFadeIn { to {opacity:1;transform:translateY(0) scale(1)} }
    .close-btn {
      position: absolute;
      top: 1rem; right: 1.5rem;
      font-size: 2rem; cursor: pointer;
      color: var(--text-secondary);
      transition: color 0.3s;
    }
    .close-btn:hover { color: var(--accent-primary); }
    .modal-section {
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(20px);
    }
    .modal.show .modal-section {
      animation: fadeInSection 0.5s ease-out both;
    }
    @keyframes fadeInSection { to {opacity:1;transform:translateY(0)} }

    .modal.show .modal-section:nth-child(3){animation-delay:.2s}
    .modal.show .modal-section:nth-child(4){animation-delay:.3s}
    .modal.show .modal-section:nth-child(5){animation-delay:.4s}

      color: var(--accent-secondary);
      margin-bottom: .5rem;
      border-bottom: 1px solid var(--card-border);
      padding-bottom: 0.5rem;
    }
    .modal-section ul {
      padding-left: 20px;
      list-style-type: none;
    }
     .modal-section ul li {
        padding-left: 1.5rem;
        position: relative;
        margin-bottom: 0.5rem;
    }
     .modal-section ul li::before {
        content: '‚û§';
        color: var(--accent-primary);
        position: absolute;
        left: 0;
    }
    .source-link {
      margin-right: 1rem;
      color: var(--accent-primary);
      text-decoration: none;
    }
    .view-info-btn {
      background: var(--accent-secondary);
      color: var(--bg-dark);
      padding: .4rem .8rem;
      border: none; border-radius: 4px;
      font-size: .8rem; font-weight: 600;
      cursor: pointer; transition: background .3s;
    }
    .view-info-btn:hover { background: #e6af00; }
    /* Timeline & lists */
    .timeline {
      position: relative;
      list-style: none; padding: 0;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 10px; top: 0; bottom: 0;
      width: 2px; background: var(--card-border);
    }
    .timeline-item {
      position: relative;
      padding-left: 40px; margin-bottom: 1.5rem;
    }
     .timeline-item::before {
        content: '' !important;
    }
    .timeline-dot {
      position: absolute; left: 0; top: 5px;
      width: 20px; height: 20px;
      border: 3px solid var(--accent-primary);
      border-radius: 50%; background: var(--bg-light);
    }
    .timeline-date {
      display: block;
      font-weight: bold;
      color: var(--accent-secondary);
      margin-bottom: .25rem;
    }
    .authors-list, .organizations-list {
      display: flex; flex-wrap: wrap; gap: .5rem; margin: 1rem 0;
    }
    .author-tag {
      background: rgba(100,255,218,0.1);
      color: var(--accent-primary);
      padding: .3rem .6rem;
      border: 1px solid rgba(100,255,218,0.3);
      border-radius: 20px;
      font-size: .8rem;
    }
    .org-tag {
      background: rgba(255,195,0,0.1);
      color: var(--accent-secondary);
      padding: .3rem .6rem;
      border: 1px solid rgba(255,195,0,0.3);
      border-radius: 20px;
      font-size: .8rem;
    }
    .key-findings {
      counter-reset: findings;
      list-style-type: none;
    }
    .key-findings li {
      counter-increment: findings;
      margin-bottom: 1rem;
      padding-left: 2.5rem;
      position: relative;
    }
    .key-findings li::before {
      content: counter(findings);

      left: 0; top: 0;
      background: var(--accent-primary);
      color: var(--bg-dark);
      width: 1.5rem; height: 1.5rem;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
